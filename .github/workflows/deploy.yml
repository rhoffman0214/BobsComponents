name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (leave empty for current branch)'
        required: false
        default: ''
      discord_notify:
        description: 'Discord notification mode'
        required: false
        default: 'failures_with_ping'
        type: choice
        options:
          - 'all_with_ping'
          - 'all_no_ping'
          - 'failures_with_ping'
          - 'off'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: 'Release'
  # Discord notification mode: all_with_ping, all_no_ping, failures_with_ping, off
  DISCORD_NOTIFY: ${{ github.event.inputs.discord_notify || 'failures_with_ping' }}
  # Quiet hours: no pings between 11 PM and 10 AM CST
  TZ: 'America/Chicago'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      is_quiet_hours: ${{ steps.quiet_hours.outputs.is_quiet_hours }}

    steps:
    - name: Check quiet hours
      id: quiet_hours
      run: |
        HOUR=$(TZ=${{ env.TZ }} date +%H)
        if [ $HOUR -ge 23 ] || [ $HOUR -lt 10 ]; then
          echo "is_quiet_hours=true" >> $GITHUB_OUTPUT
          echo "üîá Quiet hours active (11 PM - 10 AM CST). Pings will be suppressed." >> $GITHUB_STEP_SUMMARY
        else
          echo "is_quiet_hours=false" >> $GITHUB_OUTPUT
        fi

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || github.ref }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Install wasm-tools workload
      run: dotnet workload install wasm-tools

    - name: Restore dependencies
      run: dotnet restore src/BobsComponents.sln

    - name: Build solution
      run: dotnet build src/BobsComponents.sln --configuration ${{ env.CONFIGURATION }} --no-restore -m

    - name: Run tests
      id: test
      continue-on-error: true
      timeout-minutes: 2
      run: |
        # Run tests with timeout settings - exit 0 on timeout to allow deployment
        dotnet test src/BobsComponents.sln \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --verbosity normal \
          --settings src/BobsComponent.Library.Tests/test.runsettings \
          -- RunConfiguration.TestSessionTimeout=120000 || echo "tests_failed=$?"

    - name: Check test results
      run: |
        if [ "${{ steps.test.outcome }}" == "success" ]; then
          echo "tests_result=passed" >> $GITHUB_OUTPUT
          echo "‚úÖ All tests passed!" >> $GITHUB_STEP_SUMMARY
        elif [ "${{ steps.test.outcome }}" == "cancelled" ]; then
          echo "tests_result=timeout" >> $GITHUB_OUTPUT
          echo "‚è±Ô∏è Tests timed out after 2 minutes! This is expected with bUnit tests in headless CI. Deployment will proceed." >> $GITHUB_STEP_SUMMARY
        else
          # Check if it's actually a test failure or no tests
          if dotnet test src/BobsComponents.sln --configuration ${{ env.CONFIGURATION }} --no-build --list-tests 2>&1 | grep -q "No test is available"; then
            echo "tests_result=no_tests" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No test projects found. Continuing deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "tests_result=failed" >> $GITHUB_OUTPUT
            echo "‚ùå Tests failed! Blocking deployment." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
        fi

    - name: Publish Blazor WASM (with AOT for master, without AOT for feature branches)
      run: |
        if [ "${{ github.ref_name }}" = "master" ]; then
          echo "üì¶ Publishing with AOT compilation for production deployment..."
          dotnet publish src/BobsComponent.Client/BobsComponent.Client.csproj \
            --configuration ${{ env.CONFIGURATION }} \
            --output publish \
            -p:GHPages=true
        else
          echo "‚ö° Publishing without AOT compilation for faster feature branch deployment..."
          dotnet publish src/BobsComponent.Client/BobsComponent.Client.csproj \
            --configuration ${{ env.CONFIGURATION }} \
            --output publish \
            -p:RunAOTCompilation=false \
            -p:GHPages=true
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'publish/wwwroot'

    - name: Notify Discord on Build Failure
      if: failure() && env.DISCORD_NOTIFY != 'off'
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
        status: ${{ job.status }}
        title: "üî¥ BobsComponents Build Failed"
        description: |
          ${{ (env.DISCORD_NOTIFY == 'failures_with_ping' || env.DISCORD_NOTIFY == 'all_with_ping') && steps.quiet_hours.outputs.is_quiet_hours != 'true' && format('<@&{0}>', secrets.DISCORD_CODE_MONKEYS_ROLE_ID) || '' }}

          **Branch**: `${{ github.ref_name }}`
          **Commit**: `${{ github.sha }}`
          **Author**: ${{ github.actor }}
          **Message**: ${{ github.event.head_commit.message }}

          [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
        color: 0xff0000
        username: "BobsComponents CI/CD"

    - name: Notify Discord on Test Failure
      if: steps.test.outputs.tests_passed == 'false' && env.DISCORD_NOTIFY != 'off'
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
        status: 'failure'
        title: "üü† BobsComponents Tests Failed"
        description: |
          ${{ (env.DISCORD_NOTIFY == 'failures_with_ping' || env.DISCORD_NOTIFY == 'all_with_ping') && steps.quiet_hours.outputs.is_quiet_hours != 'true' && format('<@&{0}>', secrets.DISCORD_CODE_MONKEYS_ROLE_ID) || '' }}

          **Branch**: `${{ github.ref_name }}`
          **Commit**: `${{ github.sha }}`
          **Author**: ${{ github.actor }}

          ‚ùå Tests failed and deployment has been blocked.

          [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
        color: 0xff6600
        username: "BobsComponents CI/CD"

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Notify Discord on Deployment Failure
      if: failure() && env.DISCORD_NOTIFY != 'off'
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
        status: 'failure'
        title: "üî¥ BobsComponents Deployment Failed"
        description: |
          ${{ (env.DISCORD_NOTIFY == 'failures_with_ping' || env.DISCORD_NOTIFY == 'all_with_ping') && needs.build-and-test.outputs.is_quiet_hours != 'true' && format('<@&{0}>', secrets.DISCORD_CODE_MONKEYS_ROLE_ID) || '' }}

          **Branch**: `${{ github.ref_name }}`
          **Environment**: GitHub Pages

          Build succeeded but deployment failed.

          [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
        color: 0xff0000
        username: "BobsComponents CI/CD"

    - name: Notify Discord on Success
      if: success() && (env.DISCORD_NOTIFY == 'all_with_ping' || env.DISCORD_NOTIFY == 'all_no_ping')
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
        status: 'success'
        title: "üéâ BobsComponents Deployed Successfully!"
        description: |
          ${{ env.DISCORD_NOTIFY == 'all_with_ping' && needs.build-and-test.outputs.is_quiet_hours != 'true' && format('<@&{0}>', secrets.DISCORD_CODE_MONKEYS_ROLE_ID) || '' }}

          **Branch**: `${{ github.ref_name }}`
          **Commit**: `${{ github.sha }}`
          **Author**: ${{ github.actor }}
          **Message**: ${{ github.event.head_commit.message }}
          **Build**: ${{ github.ref_name == 'master' && 'üì¶ AOT Compiled (Production)' || '‚ö° Fast Build (No AOT)' }}

          ## üöÄ Live Site
          **[View Deployed Site](${{ steps.deployment.outputs.page_url }})**

          ${{ steps.deployment.outputs.page_url }}

          [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
        color: 0x00ff00
        username: "BobsComponents CI/CD"
